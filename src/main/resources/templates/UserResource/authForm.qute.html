    {!<form  id="auth-form" class="space-y-4" action="{signUp ? "/users/sign-up" : "/users/loginPost"}" method="POST" hx-target="#auth-form" hx-replace-url="{signUp ? "/users/sign-up" : "/users/login"}">!}
        <form  id="auth-form" class="space-y-4" action="{signUp ? "/users/sign-up" : "/users/loginPost"}" method="POST">
    {#if signUp}
        <div>
            <label class="label" for="name">
                <span class="text-base label-text">Name</span>
            </label>
            <input id="name" name="name" type="text" placeholder="Name" class="w-full input input-bordered"/>
        </div>
    {/if}
    <div>
        <label class="label" for="email">
            <span class="text-base label-text">Email</span>
        </label>
        <input id="email" name="email" type="text" placeholder="Email Address" class="w-full input input-bordered"/>
    </div>
    <div>
        <label class="label" for="password">
            <span class="text-base label-text">Password</span>
        </label>
        <input id="password" name="password" type="password" placeholder="Enter Password"
               class="w-full input input-bordered"/>
    </div>
    {#if signUp}
        <div>
            <label class="label" for="confirmPassword">
                <span class="text-base label-text">Confirm Password</span>
            </label>
            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password"
                   class="w-full input input-bordered"/>
        </div>
    {/if}
    <div><button class="btn btn-block">{signUp ? "Sign Up" : "Sign In"}</button></div>
    <span>
        {#if signUp}
            Already have an account?
        {#else}
            Don't have an account?
        {/if}
        <a hx-disable href="/users/{signUp ? "login" : "sign-up"}" class="text-blue-600 hover:text-blue-800 hover:underline">{signUp ? "Sign in" : "Sign up"}</a>
    </span>
</form>
